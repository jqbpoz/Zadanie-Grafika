<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>My test page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="Triangle();">
    <div class="wrap">
      <div class="first">
        <canvas id="main-canvas" width="1000" height="800"></canvas>
      </div>
      <div class="second">
        <p><strong>Arrow Up:</strong> Move up</p>
        <p><strong>Arrow Down:</strong> Move down</p>
        <p><strong>Arrow Left:</strong> Move left</p>
        <p><strong>Arrow Right:</strong> Move right</p>
        <p><strong>W:</strong> Move backward</p>
        <p><strong>S:</strong> Move forward</p>
      </div>
    </div>
  </body>
